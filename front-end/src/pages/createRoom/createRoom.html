<ion-header>
  <ion-navbar>
    <ion-title>
      约球儿
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="content-box">
    <div class="content-title">
      开始约球
    </div>
    <div class="input-box multiply-input">
      <div>
        <div class="input-title">
          约球人数
        </div>
        <div class="input-element">
          <input type="number" [(ngModel)]="capacity">
        </div>
      </div>
      <div>
        <div class="input-title">
          约球地点
        </div>
        <div class="input-element">
          <input type="text" [(ngModel)]="place">
        </div>
      </div>
    </div>
    <div class="input-box">
      <div class="input-title">
        约球时间
      </div>
      <div class="input-element">
        <ion-item>
          <ion-datetime displayFormat="YYYY MM-DD HH:mm" [(ngModel)]="bookDate" doneText="选择" cancelText="取消"></ion-datetime>
        </ion-item>
      </div>
    </div>
    <div class="input-box">
      <div class="input-title">
        约球配图
      </div>
      <div class="input-element">
        <img [src]="updatedImage" (tap)="updateImage()">
      </div>
    </div>
    <div class="input-box">
      <div class="input-title">
        约球简介
      </div>
      <div class="input-element">
        <ion-textarea [(ngModel)]="intro"></ion-textarea>
      </div>
    </div>
    <div class="login-button" (tap)="createRoom()">
      发布
    </div>
  </div>
</ion-content>
