<ion-header>
  <ion-navbar>
    <ion-title>
      约球儿
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="content-box">
    <div class="content-title">
      登录
    </div>
    <div class="input-box">
      <div class="input-title">
        手机号
      </div>
      <div class="input-element">
        <input type="tel" required max="11" [(ngModel)]="phone">
      </div>
    </div>
    <div class="input-box">
      <div class="input-title">
        密码
      </div>
      <div class="input-element">
        <input type="password" required max="20" [(ngModel)]="pwd">
      </div>
    </div>
    <div class="login-button" (tap)="login()">
      登录
    </div>
    <div class="login-assist">
      <div class="left">
        忘记密码?
      </div>
      <div class="right" [navPush]="SignUpPage">
        注册
      </div>
    </div>
  </div>
</ion-content>
