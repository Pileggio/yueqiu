<ion-header>
  <ion-navbar>
    <ion-title>
      约球儿
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="content-box">
    <div class="content-title">
      注册
    </div>
    <div class="input-box">
      <div class="input-title">
        手机号
      </div>
      <div class="input-element">
        <input type="tel" [(ngModel)]="phone">
      </div>
    </div>
    <div class="input-box">
      <div class="input-title">
        密码
      </div>
      <div class="input-element">
        <input type="password" [(ngModel)]="password">
      </div>
    </div>
    <div class="input-box">
      <div class="input-title">
        昵称
      </div>
      <div class="input-element">
        <input type="text" [(ngModel)]="username">
      </div>
    </div>
    <div class="input-box multiply-input">
      <div>
        <div class="input-title">
          身高
        </div>
        <div class="input-element">
          <input type="number" [(ngModel)]="tall">
        </div>
      </div>
      <div>
        <div class="input-title">
          体重
        </div>
        <div class="input-element">
          <input type="number" [(ngModel)]="weight">
        </div>
      </div>
    </div>
    <div class="input-box">
      <div class="input-title">
        性别
      </div>
      <ion-item>
        <ion-select [(ngModel)]="gender" okText="确定" cancelText="取消" interface="popover">
          <ion-option value="0">男生</ion-option>
          <ion-option value="1">女生</ion-option>
        </ion-select>
      </ion-item>

    </div>
    <div class="signIn-button" (tap)="signIn()">
      注册
    </div>
  </div>
</ion-content>
